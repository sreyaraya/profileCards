<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Cards</title>
</head>
<body>
    <h1>Get Github Profile Cards!</h1>
    <input class="search" id="search" placeholder="Search for a profile"="text">
    <div id = "card" class="card inactive">
        <img id="pfp" src="pic.jpg" alt="">
        <p class="name" id="name">Name</p>
        <p class="bio" id="bio">Bio</p>
        <p class="numbers" id="followers">Follower</p>
        <p class="numbers" id="following">Following</p>
        <p class="numbers" id="repos">Repo</p>
        <div class="tags" id="tags">
            
        </div>
    </div>

    <script type="module" src="script.js"></script>



 
    
    
</body>
</html>
