<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Cards</title>
</head>
<body>
    <h1>Get Github Profile Cards!</h1>
    <input class="search" id="search" placeholder="Search for a profile"="text">
    <div class="card" class = "active">
        name, 
        bio, 
        followers, following, repos
        tags
        <p class="name" id="name"></p>
        <p class="bio" id="bio"></p>
        <p class="numbers" id="followers"></p>
        <p class="numbers" id="following"></p>
        <p class="numbers" id="repos"></p>
        <div class="tags">
            <div class="tag">Whatsapp</div>
        </div>






    </div>
    <script src="script.js"></script>
    
</body>
</html>
